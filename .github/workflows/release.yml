name: Build and Release Macoria

on:
  push:
    tags:
      - "v*.*.*"   # 例如 v1.0.0

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build Universal app (Intel + Apple Silicon)
        run: |
          xcodebuild -scheme Macoria \
            -configuration Release \
            -derivedDataPath build \
            -arch arm64 -arch x86_64 \
            clean build

      - name: Create DMG
        run: |
          mkdir dmg
          app_path="build/Build/Products/Release/Macoria.app"
          hdiutil create dmg/Macoria.dmg -volname "Macoria" -srcfolder "$app_path" -ov -format UDZO

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: dmg/Macoria.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}